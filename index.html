<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="profile">
      <img class="profile__picture" src="./images/avatar-jessica.jpeg" alt="Profile picture">

      <p class="profile__bio">"Front-end developer and avid reader."</p>
      <div class="btn"><a href="#">GitHub</a></div>
      <div class="btn"><a href="#">Frontend Mentor</a></div>
      <div class="btn"><a href="#">LinkedIn</a></div>
      <div class="btn"><a href="#">Twitter</a></div>
      <div class="btn"><a href="#">Instagram</a></div>
    </div>
  </body>

</html>
